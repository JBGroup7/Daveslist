<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
    <meta charset="UTF-8" />
    <title>Dave's List</title>
</head>
<body>
<h1>Register New User</h1>

<form action="#"
      th:action="@{/registration}"
      th:object="${user}"
      method="post">

    <input type="hidden" th:field="*{id}" />
    <!--<input type="hidden" th:field="*{role}" />-->

    Username : <input type="text" th:field="*{username}" />
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}"></span><br />

    Password : <input type="text" th:field="*{password}" />
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"></span><br />


    <input type="submit" value="Submit" />
</form>
<br /><br />
<a class="btn btn-primary btn-small" href="/" role="button">All Listings</a><br />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
